      - 'key-[0-9a-zA-Z]{32}'
      - '[0-9a-f]{32}-us[0-9]{1,2}'
      - 'xox[baprs]-[0-9]{12}-[0-9]{12}-[0-9a-zA-Z]{24}'
      - 'T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8}/[a-zA-Z0-9_]{24}'
      - 'AKIA[0-9A-Z]{16}'
