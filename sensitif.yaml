id: sensitive-files-js

info:
  name: Sensitive Files (JavaScript)
  author: [Wilted]
  severity: Critical
  description: |
    This nuclei template checks for sensitive information in JavaScript files.

tags:
  - files
  - javascript
  - sensitive
  - regex

matchers:
  - type: regex
    name: sensitive_data
    path: "*.js"
