      - 'EAACEdEose0cBA[0-9A-Za-z]+'
      - '[a-z0-9.-]+\\.firebaseio\\.com'
      - '[a-z0-9.-]+\\.firebaseapp\\.com'
      - 'firebase[_-]?project[_-]?develop(=| =|:|:)'
      - 'firebase[_-]?key(=| =|:|:)'
      - 'firebase[_-]?api[_-]?token(=| =|:|:)'
      - '[A-Za-z0-9]{125}'
      - '[0-9a-fA-F]{7}.[0-9a-fA-F]{32}'
      - 'AIza[0-9A-Za-z-_]{35}'
      - '[a-zA-Z]{3,15}:\/\/[^\/\\:@]+:[^\/\\:@]+@.{1,100}'
      - '[A-Za-z0-9_]{255}'
      - '[0-9(+-[0-9A-Za-z_]{32}.apps.qooqleusercontent.com'
      - '[0-9a-zA-Z_][5,31]'
